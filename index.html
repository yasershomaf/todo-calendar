<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo Calendar</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<header class="widget">Todo Calendar</header>

	<main>
		<aside class="todos-container widget">
			<textarea id="new-Todo" rows="4"></textarea>

			<button id="add-todo">Add</button>

			<ul id="todo-list"></ul>
		</aside>

		<table class="calendar-conatiner widget">
			<thead>
				<tr>
					<th class="day-name">Mon</th>
					<th class="day-name">Tue</th>
					<th class="day-name">Wed</th>
					<th class="day-name">Thu</th>
					<th class="day-name">Fri</th>
					<th class="day-name">Sat</th>
					<th class="day-name">Sun</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</main>
</body>
</html>
